<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble sort</title>
    <script type="text/javascript" src="main.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      a {
        text-decoration: none;
      }
      ul,
      ol {
        list-style: none;
      }

      #wrap {
        width: 64.8%;
        margin: 150px auto 0;
        border: 1px solid #000;
      }
      ul {
        overflow: hidden;
        margin-top: 10px;
      }
      li {
        float: left;
        width: 50px;
        height: 50px;
        background: #d9d9d9;
        margin: 0 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <form id="wrap">
      <input
        id="input"
        type="txet"
        maxlength="3"
        onKeyup="this.value=this.value.replace(/[^0-9]/g,'')"
      />
      <input type="submit" value=" 확인" id="submit" />
      <input type="button" value=" 정렬" id="sort" />
      <input type="button" value=" random 10개 생성" id="random" />
      <p id="text">0</p>
      <ul id="textForm"></ul>
    </form>
  </body>
</html>
