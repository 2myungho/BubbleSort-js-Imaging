<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble sort</title>
    <script type="text/javascript" src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <div id="wrap">
      <h1>Bubble Sort</h1>
      <form id="form_wrap">
        <div id ="input_form">
          <input
          id="input"
          type="txet"
          maxlength="3"
          onKeyup="this.value=this.value.replace(/[^0-9]/g,'')"
        /> </br>
        <button type="submit" id="submit" class="btn btn-danger">Save</button>
        <button type="button" id="sort" class="btn btn-danger">Auto Sort</button>
        <button type="button" id="random" class="btn btn-danger">Generate 10 random numbers</button>

        <p id="text">0</p>
        
        </div>
        
        <ul id="textForm"></ul>
      </form>

    </div>
  </body>
</html>
